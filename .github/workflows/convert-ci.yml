name: build script for convert.c		

on:							
  push:
    branches: [ "main" ]			

# Build convert executable
jobs:
  build:						
    runs-on: ubuntu-latest			
    steps:
      - uses: actions/checkout@v4		

      - name: build convert			
        run: gcc -o convert parse_options.c convert.c main.c

      - name: upload binary			
        uses: actions/upload-artifact@v4	
        with:
          name: convert	
          path: ./convert			

